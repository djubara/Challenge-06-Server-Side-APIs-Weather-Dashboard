<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>

    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- Bootstrap CSS and JS -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
</head>

<body>
    <!-- Modal for error messages -->
    <div class="modal fade" id="error-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Error</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <pre><code id="error-modal-trace">
                
            </code></pre>
                </div>

                <div class="modal-footer justify-content-start">
                    <span id="error-modal-action-suggestion">Please try again</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Navigation bar -->
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <h2 class="mb-0">Weather Dashboard</h2>
        </div>
    </nav>

    <div class="container text-center pt-2">
        <div class="row">
            <div class="col">
                <section class="d-flex flex-column align-items-start">
                    <h5>Search for a City:</h5>
                    <input id="city-name-input" type="text" class="form-control form-control" />
                    <button id="search-button" class="btn btn-primary w-100 mt-1 p-1">
                        Search
                    </button>
                </section>

                <hr class="m-2" />

                <section id="search-history-entries"></section>
            </div>
            <div class="col-8">
                <div class="border p-4 mb-2">
                    <header class="d-flex flex-column align-items-start gap-1">
                        <span id="selected-city-name" class="h4 mb-0">Sample</span>
                        <span id="todays-date" class="h5 mb-0"></span>
                    </header>
                    <main class="d-flex align-items-center justify-content-around">
                        <div class="d-flex flex-column align-items-center">
                            <img class="todays-weather-icon" style="width: 100px" />

                            <span id="todays-temps" class="d-block fs-3" style="margin-bottom: -10px"></span>
                        </div>

                        <div>
                            <span id="todays-wind" class="d-block"></span>
                            <span id="todays-humidity" class="d-block"></span>
                        </div>
                    </main>
                </div>
                <main class="d-flex flex-column align-items-start">
                    <h6>5-Day Forecast</h6>
                    <div id="forecast-cards-container" class="d-flex justify-content-around w-100"></div>
                </main>
            </div>
        </div>
    </div>

    <script src="./assets/js/openWeather.js"></script>
    <script src="./assets/js/components.js"></script>
    <script src="./assets/js/index.js"></script>
</body>

</html>
